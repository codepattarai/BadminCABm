  # Dates/formatting
  intl: ^0.19.0

  # File system paths for exporting report files
  path_provider: ^2.1.1

  # Share exported CSV files
  share_plus: ^7.2.1

  # Optional Cupertino icons
  cupertino_icons: ^1.0.8
  
  # For licensing
  device_info_plus: ^10.1.0
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # App icon generator
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/beep.mp3

# === App Icons (badmincabicon) ===
